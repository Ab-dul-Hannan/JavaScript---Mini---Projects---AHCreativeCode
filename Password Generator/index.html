<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="main">
            <div class="head">
                <h2>Generate Password</h2>
            </div>
            <div class="content">
                <div class="label">
                    <label for="length">Length</label>
                    <input type="number" name="length" id="length" class="length">
                </div>
                <div class="label">
                    <input type="checkbox" name="capital" id="capital">
                    <label for="capital">Capital Letters</label>
                </div>
                <div class="label">
                    <input type="checkbox" name="small" id="small">
                    <label for="small">Small Letters</label>
                </div>
                <div class="label">
                    <input type="checkbox" name="numbers" id="numbers">
                    <label for="numbers">Numbers</label>
                </div>
                <div class="label">
                    <input type="checkbox" name="symbols" id="symbols">
                    <label for="symbols">Symbols</label>
                </div>
                <div class="label">
                    <button type="submit" id="submit" onclick="passwordGenerate()">Submit</button>
                </div>
            </div>
            <div class="foot" id="result">

            </div>
        </div>
    </div>

    <script src="password.js"></script>
</body>

</html>
